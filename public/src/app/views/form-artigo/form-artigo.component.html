<!-- Heading -->
<div class="row card mb-4 wow fadeIn">

  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">

    <h4 class="mb-2 mb-sm-0 pt-1">
     Importar Artigo
    </h4>

  </div>

</div>

<!--Grid row-->
<div class="row wow fadeIn mt-5">

  <!--Grid column-->
  <div class="col-md-12 mb-12 card">

    <div class="col-md-12 mb-4">
      <form class="border border-light p-5" (ngSubmit)="create()" #form="ngForm" autocomplete="nope">

        <div class="panel panel-primary">
          <div class="panel-body"> DADOS DO ARTIGO </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-md-2">
                <label for="titulo" class="control-label">Titulo</label>
              </div>
              <div class="col-md-10">
                <input type="text" class="form-control"  [(ngModel)]="artigo.titulo"
                       required id="titulo" name="titulo">
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="autor" class="control-label">Autor</label>
              </div>
              <div class="col-md-10">
                <input type="text" class="form-control" required id="autor" name="autor" [(ngModel)]="artigo.autor" >
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="titulo" class="control-label">Filiação Acadêmica</label>
              </div>
              <div class="col-md-10">
                <input type="text" class="form-control" required id="filiacaoAcademica"
                       name="filiacaoAcademica" [(ngModel)]="artigo.filiacaoAcademica" >
              </div>
            </div>

            <div class="row">
              <div class="col-md-2">
                <label for="titulo" class="control-label">Resumo</label>
              </div>
              <div class="col-md-10">
                <textarea class="form-control" required id="resumo"
                          [(ngModel)]="artigo.resumo"
                          name="resumo"
                ></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2">
                <label for="titulo" class="control-label">Palavras-chave (Separar por vírgula)</label>
              </div>
              <div class="col-md-10">
                <input type="text" class="form-control" required
                       [(ngModel)]="artigo.palavrasChave"
                       id="palavrasChave" name="palavrasChave">
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-right">
            <button type="submit" name="submit" id="submit"  class="btn btn-primary btn-lg">Gerar Arquivo</button>
            <button type="reset" name="submit" id="reset"  class="btn btn-warning btn-lg">Novo</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
